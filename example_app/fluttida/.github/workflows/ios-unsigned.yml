name: iOS unsigned build (.app + pseudo .ipa)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-ios-unsigned:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Pub get
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      # --- Patch Xcode project so LegacyCFURLConnection.m is compiled in Runner target ---
      - name: Patch Runner.xcodeproj (add LegacyCFURLConnection)
        run: |
          sudo gem install xcodeproj

          ruby - <<'RUBY'
            require 'xcodeproj'

            proj_path = 'ios/Runner.xcodeproj'
            proj = Xcodeproj::Project.open(proj_path)

            target = proj.targets.find { |t| t.name == 'Runner' }
            raise "Runner target not found" unless target

            # Ensure we have a "Runner" group inside the project
            runner_group = proj.main_group.find_subpath('Runner', true)

            # Paths as they exist in the repo (ios/Runner/LegacyCFURLConnection.*)
            h_path = 'Runner/LegacyCFURLConnection.h'
            m_path = 'Runner/LegacyCFURLConnection.m'

            # Add file references if missing
            h_ref = proj.files.find { |f| f.path == h_path } || runner_group.new_file(h_path)
            m_ref = proj.files.find { |f| f.path == m_path } || runner_group.new_file(m_path)

            # Add .m to the Runner target "Compile Sources" if not already there
            already = target.source_build_phase.files_references.any? { |fr| fr.path == m_path }
            unless already
              target.add_file_references([m_ref])
              puts "Added #{m_path} to Runner target"
            else
              puts "#{m_path} already in Runner target"
            end

            proj.save
          RUBY

      # Optional sanity check: show that the file is now referenced in pbxproj
      - name: Verify pbxproj contains LegacyCFURLConnection
        run: |
          grep -n "LegacyCFURLConnection" ios/Runner.xcodeproj/project.pbxproj || (echo "Not found after patch!" && exit 1)

      # --- Build unsigned (device build, but without codesign) ---
      - name: Build iOS (release, no codesign)
        run: |
          flutter build ios --release --no-codesign

      # --- Create a pseudo IPA by zipping Payload/Runner.app ---
      - name: Create unsigned IPA from .app (Payload zip)
        run: |
          APP_DIR="build/ios/iphoneos/Runner.app"
          if [ ! -d "$APP_DIR" ]; then
            echo "Runner.app not found at $APP_DIR"
            ls -la build/ios/iphoneos || true
            exit 1
          fi

          mkdir -p build/ios/ipa/Payload
          rm -rf build/ios/ipa/Payload/*

          cp -R "$APP_DIR" build/ios/ipa/Payload/Runner.app

          cd build/ios/ipa
          zip -r Fluttida-unsigned.ipa Payload
          cd -

          ls -la build/ios/ipa

      # --- Upload artifacts ---
      - name: Upload Runner.app
        uses: actions/upload-artifact@v4
        with:
          name: Fluttida-Runner-app
          path: build/ios/iphoneos/Runner.app

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: Fluttida-unsigned-ipa
          path: build/ios/ipa/Fluttida-unsigned.ipa
