# 1. Calculates version and build number from tag like v1.2.3 or v1.2.3+45
# 2. Sets up Flutter environment
# 3. Decodes Android keystore from GitHub Secrets
# 4. Builds signed Android App Bundle (.aab) and APK (.apk)
# 5. Uploads signed artifacts as workflow artifacts
# 6. Creates GitHub Release and uploads signed artifacts to the release

name: Android signed build (Play Store ready)

on:
  # Manual trigger via Actions UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.2.3)'
        required: true
        type: string
      build_number:
        description: 'Build number (optional, defaults to git commit count)'
        required: false
        type: string
      tag:
        description: 'Tag name to create/update release for (e.g., v1.2.3+45)'
        required: false
        type: string
  # Auto trigger on tags like v1.2.3 or v1.2.3+45
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  FLUTTER_VERSION: '3.38.5'

jobs:
  build-android-signed:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example_app/fluttida
    outputs:
      version_name: ${{ steps.version.outputs.version_name }}
      build_number: ${{ steps.version.outputs.build_number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version from tag or input
        id: version
        run: |
          set -euo pipefail

          # Check if triggered by workflow_dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION_NAME="${{ github.event.inputs.version }}"
            BUILD_NUMBER="${{ github.event.inputs.build_number }}"
            
            if [ -z "$BUILD_NUMBER" ]; then
              BUILD_NUMBER=$(git rev-list --count HEAD)
            fi
            
            echo "version_name=$VERSION_NAME" >> "$GITHUB_OUTPUT"
            echo "build_number=$BUILD_NUMBER" >> "$GITHUB_OUTPUT"
            echo "Resolved version_name=$VERSION_NAME build_number=$BUILD_NUMBER (from workflow_dispatch)"
            exit 0
          fi

          # Otherwise, derive from tag
          REF="${GITHUB_REF:-}"
          TAG="${REF#refs/tags/}"

          if [ -z "$TAG" ] || [ "$TAG" = "$REF" ]; then
            echo "This workflow expects to run on a tag (vX.Y.Z or vX.Y.Z+NN)."
            exit 1
          fi

          # strip leading v
          VERSION_WITH_BUILD="${TAG#v}"

          # match X.Y.Z or X.Y.Z+NN (allows more dot segments)
          if [[ "$VERSION_WITH_BUILD" =~ ^([0-9]+(\.[0-9]+)*)(\+([0-9]+))?$ ]]; then
            VERSION_NAME="${BASH_REMATCH[1]}"
            BUILD_NUMBER="${BASH_REMATCH[4]}"
          else
            echo "Tag format invalid: $TAG. Expected vX.Y.Z or vX.Y.Z+NN"
            exit 1
          fi

          if [ -z "$BUILD_NUMBER" ]; then
            BUILD_NUMBER=$(git rev-list --count HEAD)
          fi

          echo "version_name=$VERSION_NAME" >> "$GITHUB_OUTPUT"
          echo "build_number=$BUILD_NUMBER" >> "$GITHUB_OUTPUT"
          echo "Resolved version_name=$VERSION_NAME build_number=$BUILD_NUMBER"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Decode Android keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore

      - name: Write key.properties
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cat > android/key.properties <<EOF
          storePassword=${ANDROID_KEYSTORE_PASSWORD}
          keyPassword=${ANDROID_KEY_PASSWORD}
          keyAlias=${ANDROID_KEY_ALIAS}
          storeFile=app/release.keystore
          EOF

      - name: Build Android App Bundle (signed)
        run: |
          flutter build appbundle --release \
            --build-name="${{ steps.version.outputs.version_name }}" \
            --build-number="${{ steps.version.outputs.build_number }}" \
            --dart-define=APP_VERSION="${{ steps.version.outputs.version_name }}" \
            --dart-define=APP_BUILD_NUMBER="${{ steps.version.outputs.build_number }}"

      - name: Build Android APK (signed)
        run: |
          flutter build apk --release \
            --build-name="${{ steps.version.outputs.version_name }}" \
            --build-number="${{ steps.version.outputs.build_number }}" \
            --dart-define=APP_VERSION="${{ steps.version.outputs.version_name }}" \
            --dart-define=APP_BUILD_NUMBER="${{ steps.version.outputs.build_number }}"

      - name: Cleanup keystore
        if: always()
        run: |
          rm -f android/app/release.keystore
          rm -f android/key.properties

      - name: Upload signed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fluttida-android-signed-${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.build_number }}
          path: |
            example_app/fluttida/build/app/outputs/bundle/release/*.aab
            example_app/fluttida/build/app/outputs/flutter-apk/*.apk

  create-release:
    runs-on: ubuntu-latest
    needs: build-android-signed
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download signed artifacts
        uses: actions/download-artifact@v4
        with:
          name: fluttida-android-signed-${{ needs.build-android-signed.outputs.version_name }}+${{ needs.build-android-signed.outputs.build_number }}
          path: ./artifacts

      - name: Prepare assets and compute SHA-256
        id: prep_assets
        run: |
          set -euo pipefail
          VERSION_NAME="${{ needs.build-android-signed.outputs.version_name }}"

          AAB_SRC=$(find artifacts -type f -name "*.aab" | head -n 1)
          APK_SRC=$(find artifacts -type f -name "*.apk" | head -n 1)

          if [ -z "$AAB_SRC" ] || [ -z "$APK_SRC" ]; then
            echo "Missing built artifacts (.aab/.apk) under artifacts/"
            ls -la artifacts || true
            exit 1
          fi

          AAB_OUT="artifacts/fluttida_${VERSION_NAME}.aab"
          APK_OUT="artifacts/fluttida_${VERSION_NAME}.apk"

          cp "$AAB_SRC" "$AAB_OUT"
          cp "$APK_SRC" "$APK_OUT"

          sha256sum "$AAB_OUT" | tee "$AAB_OUT.sha256"
          sha256sum "$APK_OUT" | tee "$APK_OUT.sha256"

          echo "checksums<<EOF" >> "$GITHUB_OUTPUT"
          sha256sum "$AAB_OUT"
          sha256sum "$APK_OUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Determine tag name
        id: determine_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.determine_tag.outputs.tag }}
          name: "fluttida_${{ needs.build-android-signed.outputs.version_name }}"
          body: |
            Automated signed Android build for tag ${{ github.ref_name }}

            SHA-256 checksums:
            ${{ steps.prep_assets.outputs.checksums }}
          draft: false
          prerelease: false
          files: |
            artifacts/fluttida_${{ needs.build-android-signed.outputs.version_name }}.aab
            artifacts/fluttida_${{ needs.build-android-signed.outputs.version_name }}.apk
            artifacts/fluttida_${{ needs.build-android-signed.outputs.version_name }}.aab.sha256
            artifacts/fluttida_${{ needs.build-android-signed.outputs.version_name }}.apk.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
