name: Release (unsigned APK + IPA)

# Triggers
# This workflow is manual-only by default. Use the Actions UI -> "Run workflow"
on:
  workflow_dispatch: {}

# To run automatically when a tag like `v1.2.3` is pushed, uncomment below.
# push:
#   tags:
#     - 'v*'

permissions:
  contents: write
  
env:
  FLUTTER_VERSION: '3.38.5'

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example_app/fluttida
    outputs:
      version: ${{ steps.set-vars.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set vars from tag
        id: set-vars
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          BUILD_NUMBER=$(git rev-list --count HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK (unsigned)
        run: |
          flutter build apk --release \
            --build-name=${{ env.VERSION }} \
            --build-number=${{ env.BUILD_NUMBER }} \
            --dart-define=APP_VERSION=${{ env.VERSION }} \
            --dart-define=APP_BUILD_NUMBER=${{ env.BUILD_NUMBER }}
          ls -la build/app/outputs/flutter-apk || true

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluttida_${{ env.VERSION }}_android
          path: example_app/fluttida/build/app/outputs/flutter-apk/*.apk

  build-ios:
    runs-on: macos-latest
    needs: build-android
    defaults:
      run:
        working-directory: example_app/fluttida
    steps:
      - uses: actions/checkout@v4

      - name: Set vars from tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          BUILD_NUMBER=$(git rev-list --count HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV

      - name: Patch Runner.xcodeproj (add LegacyCFURLConnection)
        run: |
          sudo gem install xcodeproj

          ruby - <<'RUBY'
            require 'xcodeproj'

            proj_path = 'ios/Runner.xcodeproj'
            proj = Xcodeproj::Project.open(proj_path)

            target = proj.targets.find { |t| t.name == 'Runner' }
            raise "Runner target not found" unless target

            runner_group = proj.main_group.find_subpath('Runner', true)

            h_path = 'LegacyCFURLConnection.h'
            m_path = 'LegacyCFURLConnection.m'

            proj.files.find { |f| f.path == h_path } || runner_group.new_file(h_path)
            m_ref = proj.files.find { |f| f.path == m_path } || runner_group.new_file(m_path)

            already = target.source_build_phase.files_references.any? { |fr| fr.path == m_path }
            unless already
              target.add_file_references([m_ref])
              puts "Added #{m_path} to Runner target"
            else
              puts "#{m_path} already in Runner target"
            end

            proj.save
          RUBY

      - name: Verify pbxproj contains LegacyCFURLConnection
        run: |
          echo "---- project.pbxproj lines containing LegacyCFURLConnection ----"
          grep -n "LegacyCFURLConnection" ios/Runner.xcodeproj/project.pbxproj || true
          echo "---- end grep ----"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (release, no codesign)
        run: |
          flutter build ios --release --no-codesign \
            --build-name=${{ env.VERSION }} \
            --build-number=${{ env.BUILD_NUMBER }} \
            --dart-define=APP_VERSION=${{ env.VERSION }} \
            --dart-define=APP_BUILD_NUMBER=${{ env.BUILD_NUMBER }}

      - name: Create unsigned IPA from .app
        run: |
          APP_DIR="build/ios/iphoneos/Runner.app"
          if [ ! -d "$APP_DIR" ]; then
            echo "Runner.app not found at $APP_DIR"
            ls -la build/ios/iphoneos || true
            exit 1
          fi

          mkdir -p build/ios/ipa/Payload
          rm -rf build/ios/ipa/Payload/*
          cp -R "$APP_DIR" build/ios/ipa/Payload/Runner.app
          cd build/ios/ipa
          zip -r Fluttida-unsigned.ipa Payload
          cd -

          ls -la build/ios/ipa

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: fluttida_${{ env.VERSION }}_ios
          path: example_app/fluttida/build/ios/ipa/Fluttida-unsigned.ipa

  create-release:
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: fluttida_${{ env.VERSION }}_android
          path: ./artifacts/android

      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: fluttida_${{ env.VERSION }}_ios
          path: ./artifacts/ios

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "fluttida_${{ env.VERSION }}"
          body: "Automated unsigned build for tag ${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find APK file
        id: find_apk
        run: |
          APK_PATH=$(find artifacts/android -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK file found!"
            exit 1
          fi
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
      - name: Upload Android APK to release (if present)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.APK_PATH }}
          asset_name: fluttida_${{ env.VERSION }}.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Find IPA file
        id: find_ipa
        run: |
          IPA_PATH=$(find artifacts/ios -type f -name "*.ipa" | head -n 1)
          if [ -z "$IPA_PATH" ]; then
            echo "No IPA file found!"
            exit 1
          fi
          echo "IPA_PATH=$IPA_PATH" >> $GITHUB_ENV
      - name: Upload iOS IPA to release (if present)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.IPA_PATH }}
          asset_name: fluttida_${{ env.VERSION }}.ipa
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}