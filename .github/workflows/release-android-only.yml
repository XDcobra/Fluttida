name: Release (unsigned APK only)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  FLUTTER_VERSION: '3.38.5'

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example_app/fluttida
    outputs:
      version: ${{ steps.set-vars.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set vars from tag
        id: set-vars
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          BUILD_NUMBER=$(git rev-list --count HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK (unsigned)
        run: |
          flutter build apk --release \
            --build-name="$VERSION" \
            --build-number="$BUILD_NUMBER" \
            --dart-define=APP_VERSION="$VERSION" \
            --dart-define=APP_BUILD_NUMBER="$BUILD_NUMBER"
          ls -la build/app/outputs/flutter-apk || true

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluttida_${{ steps.set-vars.outputs.version }}_android
          path: example_app/fluttida/build/app/outputs/flutter-apk/*.apk

  create-release:
    runs-on: ubuntu-latest
    needs: build-android
    env:
      VERSION: ${{ needs.build-android.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: fluttida_${{ needs.build-android.outputs.version }}_android
          path: ./artifacts/android

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "fluttida_${{ needs.build-android.outputs.version }}"
          body: "Automated unsigned Android build for tag ${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find APK file
        id: find_apk
        run: |
          APK_PATH=$(find artifacts/android -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK file found!"
            exit 1
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload Android APK to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_apk.outputs.apk_path }}
          asset_name: fluttida_${{ needs.build-android.outputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
